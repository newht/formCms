<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>教育报名系统</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <link rel="stylesheet" href="/static/user/css/index.css">
    <style>
        .info ul li:hover{
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="max">
    <div class="logo"></div>
    <div class="wlcome">
        <span class="wlcomeleft"><i class="layui-icon">&#xe66f; </i>欢迎您：胡涛</span>
        <span class="wlcomeright"><a href="/user/drop"><i class="layui-icon" >&#xe682; </i>退出</a></span>
    </div>
    <div class="info">
        <div class="infoTitle">课程报名并缴费</div>
        <ul>
            {foreach $data as $v}
            <a href="/user/gowrite/{$v.id}"><li >
                <img src="/static/images/user/icon.png" width='60' alt="">
                <div>
                    <h3>{$v.fname}</h3>
                    <h4>{$v.subtitle}</h4>
                </div>
            </li></a>
            {/foreach}
        </ul>
    </div>
</div>
<div class="webbottom">
    <ul>
        <li><div><a href="/user/index"><i class="layui-icon-user layui-icon" style="font-size: 30px"></i></a></div>个人信息</li>
        <li><div><a href="/user/signup"><i class="layui-icon-edit layui-icon" style="font-size: 30px"></i></a></div>课程报名</li>
        <li><div><a href=""><i class="layui-icon-log layui-icon" style="font-size: 30px"></i></a></div>报名记录</li>
    </ul>
</div>
</body>
<script type="text/javascript" src="/static/jquery.min.js"></script>
<script type="text/javascript" src="/static/layui/layui.js"></script>
<script>
    $(function () {
        $('.info ul li').css({'display':'flex','align-items': 'center'});
        $('.info ul li').hover(function () {
            $(this).children('div').children('h3').css({'color':'#6AA684'});
        },function () {
            $(this).children('div').children('h3').css({'color':'black'});
        })

    })
</script>
</html>
