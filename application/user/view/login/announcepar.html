<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{$data.title}-四川建设培训网</title>
    <style>
        body {background: url("/static/images/bg.png")no-repeat top center/100% ;}
        .max{width: 70%;height: calc(81vh);padding: 5px 10px;}
        *{margin: 0 auto;font-family: '微软雅黑';}
        .logo{clear: both;box-sizing: border-box;right: 0;top: 0;display: block;margin-top: 0px;margin-right: 0px;text-align: center;}
        .content{padding: 20px;background: white}
        .title{text-align: center;border-bottom: 1px solid #d4d4d4;position: relative;}
        .title div{vertical-align: bottom;position: absolute;bottom: 3px;}
        .title span{font-size: 13px;}
        .fanhui{text-align: center;position: relative;}
        .bottom{text-align: center;font-size: 13px;padding: 30px;}
        .content p{white-space: pre-wrap;font-size: 15px;padding: 10px}
        /*pre{width: 600px}*/
        @media screen and (max-width: 1024px) {
            body {max-width: 1024px;}
            .max{width: 100%;height: calc(81vh);padding: 5px 10px;box-sizing: border-box;min-width: 320px}
        }
    </style>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_2311555_m8mu1u3y2vq.css">
</head>
<body>
    <div class="max">
        {include file='public/logo'}
        <div class="content">
            <div class="title">
                <h3 style="margin-bottom: 50px">{$data.title}</h3>
                <div>
                    <span>发布时间：{$data.create_time}</span>
                </div>
            </div>
            <p>{$data.contents}</p>
<link rel="stylesheet" href="https://www.bootcss.com/p/buttons/css/buttons.css">
<div class="fanhui"><a class="button button-uppercase button-primary" href="javascript:window.history.back(-1);">返回上页</a></div>
        </div>
    <div class="bottom">
        Copyright © 2007-2021 Tontru edu. All Rights Reserved. 蜀ICP备12002633号-5
    </div>
    </div>
</body>
<script src="/static/jquery.min.js"></script>
</html>
