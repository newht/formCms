<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="/user/css/form.css">
</head>
<body>
<div class="max">
    <div class="logo">

    </div>
    <div class="title"><h3>注册账号</h3></div>
    <div class="form">
        <form >
            <div><span>身份证号码</span><input type="text"></div>
            <div><span>真实姓名</span><input type="text"></div>
            <div><span>联系电话</span><input type="text"></div>
            <div><span>登录密码</span><input type="text"></div>
            <div><span>确认密码</span><input type="text"></div>
            <!--<div><span>验证码</span><input type="text" style="width: 20%"><img width="100"  src="{:captcha_src()}" alt="captcha" /></div>-->
        </form>
        <div class="chengnuo">
            <span>诚信承诺书：</span>
            <p>本人承诺：所提供的个人信息和报名材料真实、准确、有效，对因提供不实信息、材料或违反有关规定而造成的后果，由本人承担全部责任。培训单位有权取消提供虚假材料学员的考试资格，且培训费用不予退还。</p>
            <div class="checkbox">
                <input type="checkbox" id="tongyi"><label for="tongyi">我已阅读上述诚信承诺书并充分知晓其含义</label>
            </div>
        </div>
        <div class="registered">
            注册
        </div>
    </div>
</div>
</body>
<script src="/static/jquery.min.js"></script>
<script>
    $(function () {
        $(".registered").click(function () {
            alert('注册成功，点击确定前往登录界面');
            location.href='/user/login'
        })
    })
</script>
</html>
