<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>首页</title>
    <style>
        /* pc width > 1024px */
        .max{width: 50%;height: calc(81vh);padding: 5px;}
        *{margin: 0 auto;font-family: '微软雅黑';}
        .logo{height: 60px;margin: 30px 0;}
        .title{text-align: center;margin-bottom: 50px;}
        .login{margin: 20px 0;text-align: center;}
        .login span{background: #66A381;margin: 5px 0;display: inline-block;width: 100%;font-size: 18px;padding: 10px 0;}
        .affirm{border: 1px solid red;padding: 5px;}
        .bottom{text-align: center;font-size: 13px;padding: 30px;}
        #affirm{white-space: pre-wrap;font-size: 13px}
        a{text-decoration:none;color: white}
        /* ipad pro */
        @media screen and (max-width: 1024px) {
            body {max-width: 1024px;}
            .max{width: 100%;height: calc(81vh);padding: 5px;box-sizing: border-box;min-width: 320px}
        }
        /* ipad */
        @media screen and (max-width: 768px) {
            body {
                max-width: 768px;
                /*background-color: green;*/
            }
        }
        /* iphone6 7 8 plus */
        @media screen and (max-width: 414px) {
            body {
                max-width: 414px
                /*background-color: blue;*/
            }
        }
        /* iphoneX */
        @media screen and (max-width: 375px) and (-webkit-device-pixel-ratio: 3) {
            body {
                max-width: 375px
                /*background-color: #0FF000;*/
            }
        }
        /* iphone6 7 8 */
        @media screen and (max-width: 375px) and (-webkit-device-pixel-ratio: 2) {
            body {
                max-width: 375px
                /*background-color: #0FF000;*/
            }
        }
        /* iphone5 */
        @media screen and (max-width: 320px) {
            body {
                max-width: 320px
                /*background-color: #0FF000;*/
            }
        }
    </style>
</head>
<body>
<div class="max">
    <div class="logo">

    </div>
    <div class="title">
        <h2>报名缴费系统</h2>
    </div>
    <div class="login">
        <a href="/user/login"><span>登录</span></a>
        <a href="/user/register"><span>暂无账号，前往注册 >></span></a>
    </div>
    <div class="affirm" >
        <p id="affirm"></p>
    </div>
    <div class="bottom">
        联系我们：QQ 1666***717
    </div>
</div>
</body>
<script src="/static/jquery.min.js"></script>
<script>
    $(function () {
        $.get('/static/affirm.txt',function(res){
            document.getElementById('affirm').innerHTML = res;
        });
    })

</script>
</html>
