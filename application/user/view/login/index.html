<!DOCTYPE html>
<html lang="en">
<head>

    <title>首页</title>

        *{margin: 0 auto;font-family: '微软雅黑';}

    </div>
    <div class="affirm" >
        <p id="affirm"></p>
    </div>
    <div class="bottom">
        联系我们：QQ 1666***717
    </div>
</div>

<script src="/static/jquery.min.js"></script>
<script>
    $(function () {
        $.get('/static/affirm.txt',function(res){
            document.getElementById('affirm').innerHTML = res;
        });
    })

</script>
</html>
