<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>教育报名系统</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <link rel="stylesheet" href="/static/user/css/index.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_2311555_zva3xoymw78.css">
    <style>
        .info ul li:hover{
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="max">
    {include file='public/logo'}
    {include file='public/wlcome'}
    <div class="info">
        <div class="infoTitle">
            员工列表
            <div style="padding: 5px 0">
                <a href="/unit/showadd"><i class="iconfont icon-tianjiayonghu" style="font-size: 13px;color: #66A381"> 添加员工</i></a>
            </div>
        </div>
        <ul>
            {if count($data) > 0}
            {foreach $data as $v}
            <a href="/unit/gouserinfo/{$v.id}">
                <li class="lione">
                    <div>
                        <h3><span>{$v.name}</span><span>{$v.phone}</span><span><h4>查看 ></h4></span></h3>
                    </div>
                </li>
            </a>
            {/foreach}
            {else /}
            <li class="lione" style="font-size: 12px;color:#8F8F8F">
                暂无员工
            </li>
            {/if}
        </ul>
    </div>
</div>
{include file="public/webbottom"}
</body>
<script type="text/javascript" src="/static/jquery.min.js"></script>
<script type="text/javascript" src="/static/layui/layui.js"></script>
<script>
    $(function () {
        $('.info ul li').css({'display':'flex','align-items': 'center'});
        $('.info ul li').hover(function () {
            $(this).children('div').children('h3').css({'color':'#6AA684'});
        },function () {
            $(this).children('div').children('h3').css({'color':'black'});
        })
        $(".lione:last").css('border-bottom','0');
    })
</script>
</html>
